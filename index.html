<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="my-3">Invoice App</h1>
              <button class="btn btn-outline-dark d-print-none" onclick="print()">
                <i class="bi bi-printer"></i> Print
              </button>
            </div>
            <div class="border mb-3 p-3 d-print-none">
              <form id="invoiceForm">
                <div class="row">
                  <div class="col">
                    <label for="" class="form-label">Select Service</label>
                    <select
                      name=""
                      id="selectService"
                      class="form-select"
                      required
                    ></select>
                  </div>
                  <div class="col">
                    <label for="" class="form-label">Input Quantity</label>
                    <input
                      type="number"
                      id="quantity"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100">
                      <i class="bi bi-plus-circle"></i> Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <th class="w-50">Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit Price</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="text-end">Subtotal</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end">Tax (5%)</td>
                  <td class="text-end">$ <span id="tax">0</span></td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end">Total</td>
                  <td class="text-end">$ <span id="total">0</span></td>
                </tr>
              </tfoot>
            </table>
            <h2 class="d-none d-print-block">This will show in print</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
